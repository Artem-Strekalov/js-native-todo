<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Todo</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" value="" id='taskInput' onchange="addNewTask()" />
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" />
                <label for="toggle-all" onclick="allCheckLabel()"></label>
                <ul class="todo-list"> </ul>
            </section>
            <footer class="footer" style="display: block;" id="footer">
                <span class="todo-count">
                    <strong id="count">0</strong>
                     item left
                </span>
                <ul class="filters">
                    <li> <a href="#/all" class="selected" id='all' onclick="filterAll()">All</a></li>
                    <li><a href="#/active" id='active' onclick="filterActive()">Active</a></li>
                    <li><a href="#/completed" id='completed' onclick="filterCompleted()">Completed</a></li>
                </ul>
                <button class="clear-completed" style="display: none;" id='but' onclick="clearCompleted()">Clear completed</button>
            </footer>
        </div>
    </section>
    <script src="add and remove task.js"></script>
    <script src="create and render task.js"></script>
    <script src="task counter.js"></script>
    <script src="footer.js"></script>
</body>

</html>
